<!doctype html>
<html>
    <head>
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/freddie-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/freddie-favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/freddie-favicon-16x16.png">
    </head>
    <body>
        <div id="main">
            <img src="assets/freddie.png" alt="Freddie's Statue">
            <h1>We are the Champions</h1>
            <textarea id="input-text" placeholder="Write your endorsement here"></textarea>
            <div id="textAreas">
                <textarea id="from-input" placeholder="From"></textarea>
                <textarea id="to-input" placeholder="To"></textarea>
            </div>
            <button id="publish-btn">Publish</button>
            <h2>- Endorsements - </h2>
            <ul id="comments"></ul>
        </div>
        <button id="whatType">👨‍🦳</button>
        <script src="index.js" type="module"></script>
    </body>
</html>
